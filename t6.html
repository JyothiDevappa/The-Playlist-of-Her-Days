<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
  <title>Fun World</title>
  <style>
    body {
      background-image: url(wheel.png);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      margin-left: 20%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #050505;
    }

    p {
      font-size: 1.3rem;
      font-style: italic;
      color: #080808;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    button:nth-child(1) {
      background-color: #8B4513; 
    }

    button:nth-child(2) {
      background-color: #FFD700; 
      color: #333;
    }

    /* Icon Bar Fixed to Left */
.icon-bar {
  position: fixed;
  right: 20px;
  top: 20px;
  z-index: 1000;
}

.icon-bar a {
  text-decoration: none;
  font-size: 24px;
  margin-left: 15px;
  color: #333;
  transition: color 0.3s ease;
}

.icon-bar a:hover {
  color: #7a3c03;
}

  </style>
</head>
<body>
  <!-- Icon Bar on Left Side -->
<div class="icon-bar">
  <a href="login.html" title="Home"><i class="fas fa-home"></i></a>
  <a href="playlist.html" title="Playlist"><i class="fas fa-music"></i></a>
</div>


  <div class="glass-box">
    <h1>Fun World!!!</h1>
    <p>"Rain mixed with music and we forgot the world.‚Äù</p>

    <div class="buttons">
      <button onclick="location.href='t5.html'">Previous Page</button>
      <button onclick="location.href='p6.html'">Next Page</button>
    </div>
  </div>

</body>
</html>
