<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
  <title>Now I Know How It Feels</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f5f2;
      color: #333;
      background-image: url('uncle.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      text-align: left;
      padding-right: 5%;
    }

    .content {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      color: #2b2b2b;
      margin-bottom: 20px;
    }

    blockquote {
      font-style: italic;
      color: #666;
      border-left: 4px solid #aaa;
      padding-left: 16px;
      margin: 30px 0;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      padding-left: 50px; /* this pushes the buttons slightly right */
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2), 0 8px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 0 rgba(0, 0, 0, 0.3), 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .yellow-btn {
      background-color: #FFD700;
      color: #333;
    }

    .blue-btn {
      background-color: #3b5998;
      color: white;
    }

    /* Icon Bar Fixed to Left */
.icon-bar {
  position: fixed;
  left: 20px;
  top: 20px;
  z-index: 1000;
}

.icon-bar a {
  text-decoration: none;
  font-size: 24px;
  margin-left: 15px;
  color: #333;
  transition: color 0.3s ease;
}

.icon-bar a:hover {
  color: #0a3f85;
}

  </style>
</head>
<body>

  <!-- Icon Bar on Left Side -->
<div class="icon-bar">
  <a href="login.html" title="Home"><i class="fas fa-home"></i></a>
  <a href="playlist.html" title="Playlist"><i class="fas fa-music"></i></a>
</div>


  <div class="content">
    <h1>Now I Know How It Feels</h1>
    <blockquote>“Sometimes we don’t listen because we’re not ready. Not because it wasn’t true.”</blockquote>

    <div class="buttons">
      <button class="yellow-btn" onclick="location.href='p8.html'">← Go Back</button>
      <button class="blue-btn" onclick="location.href='p9.html'">Ready for Advice? →</button>
    </div>
  </div>

</body>
</html>
